{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    
<h3>Welcome to post creator:</h3>
    <h3 style="color: red;">{{message}}</h3>
    <form action="{% url 'encyclopedia:create'  %}" method="POST">
        {% csrf_token %}
        <h3>{{form.title.label}}</h3>
        {{form.title}}
        <br><br>
        <h3>{{form.content.label}}</h3>
        {{form.content}}
        <br><br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
