{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    
    {% if title is not None %}
        <h1>{{title}}</h1>
        <br>
        {{content}}
        <br>
        <a href="{% url 'encyclopedia:initialize_form' title %}">Edit</a>

        {% else %}
        
        {% block error %}
        {% endblock %}
        
    <h1> Error 404, page not found </h1>

    {% endif %}

{% endblock %}
